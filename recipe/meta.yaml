{% set name = "sphinxawesome-theme" %}
{% set version = "5.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sphinxawesome_theme-{{ version }}.tar.gz
  sha256: 91d4df71c55f7e6a4a617efe61f2267339ff63c56f39bec8b7b192b504f118c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry
    - pip
  run:
    - python >=3.8
    - sphinx >=7.2.0,<7.3
    - beautifulsoup4 >=4.9.1,<5.0.0

test:
  imports:
    - sphinxawesome_theme
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://sphinxawesome.xyz
  summary: An awesome theme for the Sphinx documentation generator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apmorton
